version: '3.7'

services:

  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./certs:/etc/nginx/certs 
      - ./vhost:/etc/nginx/vhost.d 
      - ./html:/usr/share/nginx/html 
      
  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./acme:/etc/acme.sh
    environment:
        - DEFAULT_EMAIL=shaopeng.lin@mail.utoronto.ca
      
  backend:
    image: ghcr.io/utscc09/handymanbackend
    container_name: handymanbackend
    restart: always
    expose:
      - 3000
    environment:
      - VIRTUAL_HOST=api.drhandyman.me
      - LETSENCRYPT_HOST=api.drhandyman.me
      - MONGO=mongodb+srv://Chris:chris@dr-handyman.7i3hz.mongodb.net/myFirstDatabase?retryWrites=true&w=majority
      - REDIS=XnWsIUd2TZ4PFZBApx603S1WGBSCZK9R
      - SECRET=some secret
      - PORT=3000

networks:
  default:
    external: false
    name: nginx-proxy     
